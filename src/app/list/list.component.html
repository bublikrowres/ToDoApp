<div class="text-center listItem">
    <span class="float-left circle" (click)="completed($event)"></span>
    <div class="d-flex justify-content-end">
        <button class="btn btn-danger btn-sm absolut" *ngIf="deleteStatus" (click)="deleteEntry()"><i class="far fa-trash-alt"></i></button>
    </div>
    <h4 *ngIf="isCompleted" class="linethrough"> {{name}}</h4>
    <h4 *ngIf="!isCompleted">{{name}}</h4>
</div>
