<div class="addForm">
    <button *ngIf="plusAndEdit" class="btn btn-success btn-lg py-0" (click)="addActive=true;plusAndEdit=false">+</button>
    <div *ngIf="addActive">
        <input required type="text" #valueToDoName value=''>
        <button type="submit" class="btn btn-primary ml-3" (click)="addItemToList(valueToDoName.value);addActive=false;plusAndEdit=true">Add</button>
    </div>
    <div *ngIf="plusAndEdit" class="btn btn-secondary" (click)="showEdit()">Edit</div>
</div>
